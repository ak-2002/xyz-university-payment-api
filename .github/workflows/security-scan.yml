name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 2 AM UTC
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Run dependency vulnerability scan
      run: |
        echo "ðŸ” Scanning for vulnerable dependencies..."
        dotnet list xyz-university-payment-api/xyz-university-payment-api.csproj package --vulnerable

    - name: Run code analysis
      run: |
        echo "ðŸ” Running code analysis..."
        dotnet build xyz-university-payment-api/xyz-university-payment-api.csproj --configuration Release --verbosity quiet
        dotnet format --verify-no-changes xyz-university-payment-api/

    - name: Check for secrets in code
      run: |
        echo "ðŸ” Scanning for potential secrets in code..."
        # Check for common secret patterns
        if grep -r -i "password\|secret\|key\|token" xyz-university-payment-api/ --exclude-dir=bin --exclude-dir=obj --exclude-dir=.git; then
          echo "âš ï¸ Potential secrets found in code. Please review."
          exit 1
        else
          echo "âœ… No obvious secrets found in code."
        fi

    - name: Run security best practices check
      run: |
        echo "ðŸ” Checking security best practices..."
        
        # Check for HTTPS usage
        if grep -r "http://" xyz-university-payment-api/ --exclude-dir=bin --exclude-dir=obj --exclude-dir=.git; then
          echo "âš ï¸ HTTP URLs found. Consider using HTTPS."
        else
          echo "âœ… No HTTP URLs found."
        fi
        
        # Check for proper authentication attributes
        if grep -r "\[Authorize\]" xyz-university-payment-api/ --exclude-dir=bin --exclude-dir=obj --exclude-dir=.git; then
          echo "âœ… Authorization attributes found."
        else
          echo "âš ï¸ No authorization attributes found. Review security requirements."
        fi

    - name: Generate security report
      run: |
        echo "ðŸ“Š Generating security report..."
        echo "# Security Scan Report" > security-report.md
        echo "Date: $(date)" >> security-report.md
        echo "Repository: ${{ github.repository }}" >> security-report.md
        echo "Branch: ${{ github.ref }}" >> security-report.md
        echo "" >> security-report.md
        echo "## Scan Results" >> security-report.md
        echo "- âœ… Code analysis completed" >> security-report.md
        echo "- âœ… Dependency scan completed" >> security-report.md
        echo "- âœ… Secrets scan completed" >> security-report.md
        echo "- âœ… Best practices check completed" >> security-report.md

    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.md

    - name: Notify security scan completion
      run: |
        echo "âœ… Security scan completed successfully!"
        echo "ðŸ“Š Security report available in artifacts" 